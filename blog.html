<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" type="image/png" href="ai.png">
    <title>UNFUCK AI</title>

    <style>
        :root {
            --maroon-accent: #A51C30;
            --dartmouth-green: #00693E;
            --color-bg: #000000;
            --color-text: #FFFFFF;
            --color-secondary-text: #AAAAAA;
            --color-card-bg: #111111;
            --footer-height: 80px;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--color-bg); }
        ::-webkit-scrollbar-thumb { background: var(--dartmouth-green); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #004d2e; }
        * { scrollbar-width: thin; scrollbar-color: var(--dartmouth-green) var(--color-bg); }

        /* --- Cinematic Intro Overlay --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        #intro-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            color: var(--color-text);
            background-color: var(--color-bg);
            margin: 0; padding: 0; line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden; 
        }

        #main-site {
            opacity: 0;
            transform: scale(0.98);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container { max-width: 850px; margin: 0 auto; padding: 0 20px; width: 100%; box-sizing: border-box;}
        
        /* --- Navigation --- */
        nav { padding: 30px 0; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .back-link { color: var(--color-secondary-text); text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 8px; font-size: 0.9em; transition: 0.3s; }
        .back-link:hover { color: var(--white); }
        .nav-brand { color: var(--maroon-accent); font-weight: 700; letter-spacing: -0.5px; font-size: 1.2em; }
        
        /* --- Header & Filters --- */
        .blog-header { padding: 60px 0 40px 0; }
        .blog-header h1 { font-size: 3em; margin: 0; border-left: 5px solid var(--maroon-accent); padding-left: 20px; font-weight: 700; letter-spacing: -1px; }
        .blog-header p { color: var(--color-secondary-text); font-size: 1.1em; margin-top: 10px; }
        
        .filters { display: flex; gap: 12px; margin-bottom: 40px; flex-wrap: wrap; }
        .filter-btn { background: transparent; border: 1px solid #333; color: var(--color-secondary-text); padding: 6px 16px; border-radius: 4px; cursor: pointer; font-size: 0.85em; transition: 0.2s; font-family: inherit; }
        .filter-btn.active, .filter-btn:hover { border-color: var(--maroon-accent); color: white; background: rgba(165, 28, 48, 0.1); }
        
        /* --- Posts --- */
        .posts-list { display: flex; flex-direction: column; gap: 20px; padding-bottom: 60px; }
        .post-card { background: var(--color-card-bg); border: 1px solid #1a1a1a; padding: 25px; border-radius: 8px; text-decoration: none; color: inherit; transition: 0.3s ease; }
        .post-card:hover { border-color: var(--maroon-accent); background: #161616; transform: translateY(-2px); }
        .post-meta { font-family: 'Space Grotesk', monospace; color: var(--maroon-accent); font-size: 0.85em; margin-bottom: 8px; display: flex; justify-content: space-between; font-weight: 700; }
        .post-card h2 { margin: 0 0 8px 0; font-size: 1.5em; font-weight: 700; }
        .read-more { color: var(--dartmouth-green); font-weight: 700; font-size: 0.9em; }
        
        /* --- Footer --- */
        footer {
            border-top: 1px solid #111;
            padding: 30px 0;
            margin-top: auto;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .footer-center { color: #666; text-align: center; font-size: 0.85em; }

        .footer-right {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
        }

        .footer-right a {
            color: var(--color-secondary-text);
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s ease;
        }

        .footer-right a:hover {
            color: var(--maroon-accent);
            transform: translateY(-3px);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            .footer-content {
                display: flex;
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .footer-right {
                justify-content: center;
            }
            .blog-header h1 { font-size: 2.2em; }
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <canvas id="intro-canvas"></canvas>
    </div>

    <div id="main-site">
        <nav class="container">
            <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> back to home</a>
            <div class="nav-brand">UNFUCK AI</div>
        </nav>

        <header class="blog-header container">
            <h1>UNFUCK AI</h1>
            <p>Let's read papers and write software.</p>
        </header>

        <main class="container">
            <div class="filters" id="filter-container">
                <button class="filter-btn active" data-cat="all">All</button>
                <button class="filter-btn" data-cat="architecture">Architecture</button>
                <button class="filter-btn" data-cat="hpc">HPC</button>
                <button class="filter-btn" data-cat="evals">Evals</button>
            </div>
            <div class="posts-list" id="post-list"></div>
        </main>

        <footer>
            <div class="container footer-content">
                <div class="footer-left-spacer"></div>
                <div class="footer-center">Made by sleepingcat4</div>
                <div class="footer-right">
                    <a href="mailto:sleeping4cat@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
                    <a href="https://github.com/sleepingcat4" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
                    <a href="https://x.com/sleeping4cat" target="_blank" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        // --- 1. CINEMATIC EXPLOSION ---
        const canvas = document.getElementById('intro-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 15 + 5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 3 + 1;
                this.alpha = 1;
                this.color = "#A51C30";
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.alpha -= 0.005;
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.alpha);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for(let i=0; i<800; i++) { particles.push(new Particle()); }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                if(p.alpha <= 0) particles.splice(i, 1);
                p.update();
                p.draw();
            });
            if(particles.length > 0) requestAnimationFrame(animate);
        }
        animate();

        setTimeout(() => {
            const overlay = document.getElementById('intro-overlay');
            const site = document.getElementById('main-site');
            overlay.style.opacity = '0';
            site.style.opacity = '1';
            site.style.transform = 'scale(1)';
            document.body.style.overflow = 'auto';
            setTimeout(() => { overlay.style.display = 'none'; }, 1200);
        }, 1500);

        // --- 2. POST DATA & FILTER LOGIC ---
        const posts = [
            { id: 4, date: "DEC 08, 2024", category: "HPC / ARCHITECTURE", filterTag: "hpc architecture", title: "Noam's MOE Paper", description: "An HPC specialist's perspective on efficiently implementing MoE architectures." },
            { id: 3, date: "DEC 01, 2024", category: "DATASETS", filterTag: "datasets", title: "Galactica Explained", description: "Curating scientific and technical datasets for LLMs." },
            { id: 2, date: "NOV 25, 2024", category: "EVALS / SCALING", filterTag: "evals", title: "Explaning Radford Magic for Whisper", description: "Analyzing performance impact across multi-language speech recognition." },
            { id: 1, date: "NOV 10, 2024", category: "HPC / ARCHITECTURE", filterTag: "hpc architecture", title: "Explaining Seq2Seq Model through Ilya's way", description: "Talking and explaining the in-depth and advanced aspects of sequence to squence model created by Ilya." }
        ];

        function renderPosts(filter = 'all') {
            const list = document.getElementById('post-list');
            list.innerHTML = '';
            
            const filtered = posts.filter(p => {
                if (filter === 'all') return true;
                return p.filterTag.toLowerCase().includes(filter.toLowerCase());
            });

            filtered.forEach(post => {
                list.innerHTML += `
                    <a href="post.html?id=${post.id}" class="post-card">
                        <div class="post-meta"><span>${post.date}</span><span>${post.category}</span></div>
                        <h2>${post.title}</h2>
                        <p>${post.description}</p>
                        <div class="read-more">Read Entry â†’</div>
                    </a>`;
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const category = btn.getAttribute('data-cat');
                renderPosts(category);
            });
        });

        renderPosts();
    </script>
</body>
</html>
