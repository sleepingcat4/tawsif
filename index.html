<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Pikach.jpg">
    <title>ammar</title>

    <style>
        :root {
            --harvard-red: #A51C30;
            --dartmouth-green: #00693E;
            --black: #000000;
            --white: #FFFFFF;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            color: var(--white);
            background-color: var(--black);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            cursor: default !important;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 60px 20px;
            flex: 1;
        }

        /* --- Navigation --- */
        .header-nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            gap: 20px;
            justify-content: flex-end;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .nav-link:hover { color: var(--harvard-red); }

        /* --- Content Area --- */
        .blog-title {
            margin-bottom: 20px;
            border-bottom: 2px solid var(--harvard-red);
            padding-bottom: 8px;
        }

        .blog-title h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2em;
        }

        #about-container {
            white-space: pre-wrap;
            font-size: 1.05em;
            font-weight: 400;
        }

        #about-container a {
            color: var(--harvard-red);
            text-decoration: none;
            font-weight: 700;
        }

        #about-container a:hover {
            color: var(--dartmouth-green);
            text-decoration: underline;
        }

        .rtl { direction: rtl; text-align: right; }

        /* --- Footer --- */
        footer {
            border-top: 1px solid #222;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr; 
            align-items: center;
            font-size: 0.85em;
        }

        .footer-center {
            color: #666;
            text-align: center;
            font-weight: 400;
        }

        .footer-right {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .footer-right a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-right a:hover { color: var(--dartmouth-green); }

        @media (max-width: 700px) {
            footer {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="header-nav">
        <div class="nav-container">
            <a href="blog.html" class="nav-link">UNFUCK</a>
            <a href="#" class="nav-link" target="_blank">Scholar</a>
        </div>
    </div>

    <main>
        <div class="blog-title">
            <h1 id="typewriter-title"></h1>
        </div>
        <div id="about-container"></div>
    </main>

    <footer>
        <div class="footer-left"></div>
        <div class="footer-center">Made by sleepingcat4</div>
        <div class="footer-right">
            <a href="mailto:sleeping4cat@gmail.com">Email</a>
            <a href="https://x.com/sleeping4cat">Twitter</a>
            <a href="https://github.com/sleepingcat4">GitHub</a>
            <a href="@sleeping4cat">Discord</a>
        </div>
    </footer>

    <script>
        const titleHe = "עמר";
        const titleEn = "Ammar";

        const textHe = `כולם מכירים אותי בתור אמר. אני סטודנט לתואר ראשון שיצא לשנת חופש והפך לחוקר בינה מלאכותית. עבדתי במעבדות מוכרות כמו Harvard GAMI ומכון דונדרס. כיום אני עובד עם LAION ואוניברסיטאות בישראל, ובמקביל מקים את המעבדה שלי Sleeping AI.`;

        const finalEnglishHTML = `Everyone knows me as Ammar (tawsif is fine), I'm an undergrad student who took a gap year and went to become an artificial intelligence researcher. I worked for well-known labs i.e. <a href="http://www.harvardgami.com/">Harvard GAMI</a>, Genzel lab, <a href="https://www.donders.ru.nl/en/">Donders Institute</a>. At the moment, I work with <a href="https://laion.ai/">LAION</a> and Israeli Universities. Meanwhile building my lab <strong style="color:var(--harvard-red)">Sleeping AI</strong>.
        
I have worked in HPC (High performance computing), scaling laws, extremely large datasets building and distributed networking. In AI, I work exclusively in Evals and Benchmarks, training domain specific models in Music, niche languages and Computer Vision. Everything else is a side-hobby. If you want to catch-up, <a href="mailto:sleeping4cat@gmail.com">email me</a> and we can have a meet.`;

        const textEnPlain = `Everyone knows me as Ammar (tawsif is fine), I'm an undergrad student who took a gap year and went to become an artificial intelligence researcher. I worked for well-known labs i.e. Harvard GAMI, Genzel lab, Donders Institute. At the moment, I work with LAION and Israeli Universities. Meanwhile building my lab Sleeping AI. I have worked in HPC, scaling laws, and large datasets. In AI, I work in Evals and Benchmarks. If you want to catch-up, email me.`;

        const titleEl = document.getElementById('typewriter-title');
        const contentEl = document.getElementById('about-container');

        function typeEffect(element, text, callback, isFinal = false) {
            let i = 0;
            element.innerHTML = "";
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, Math.floor(Math.random() * 25) + 10);
                } else if (callback) {
                    setTimeout(callback, 3000); 
                } else if (isFinal) {
                    setTimeout(() => { 
                        element.style.whiteSpace = "normal";
                        element.innerHTML = finalEnglishHTML; 
                    }, 400);
                }
            }
            type();
        }

        window.onload = () => {
            contentEl.classList.add('rtl');
            typeEffect(titleEl, titleHe);
            typeEffect(contentEl, textHe, () => {
                contentEl.classList.remove('rtl');
                typeEffect(titleEl, titleEn);
                typeEffect(contentEl, textEnPlain, null, true);
            });
        };
    </script>
</body>

</html>
